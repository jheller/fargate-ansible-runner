  RunnerTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      RequiresCompatibilities:
        - FARGATE
      Family: ansible-runner
      Cpu: '512'
      Memory: '1024'
      ExecutionRoleArn: !Ref TaskExecutionRole
      TaskRoleArn: !Ref ContainerRole
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: ansible-runner
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRepository}@${ImageDigest}
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: fargate-ansible-runner
              awslogs-create-group: true
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: container
          Environment:
            - Name: Playbook
              Value: site.yml
            - Name: AWSregion
              Value: !Ref AWS::Region
            - Name: Ec2KeySSM
              Value: !Ref Ec2KeySSM

  ScheduledEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Run the task on a schedule
      ScheduleExpression: cron(0 14 * * ? *)
      State: ENABLED
      Targets:
        - Arn: !GetAtt EcsCluster.Arn
          Id: !Sub ${NamingPrefix}-runner-scheduled-event
          RoleArn: !GetAtt EventInvokeECSRole.Arn
          EcsParameters:
            LaunchType: FARGATE
            NetworkConfiguration:
               AwsVpcConfiguration:
                  AssignPublicIp: DISABLED
                  SecurityGroups:
                    - Fn::ImportValue: !Sub ${NamingPrefix}-RunnerSg
                  Subnets:
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetA
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetB
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetC
            PlatformVersion: "1.4.0"
            TaskCount: 1
            TaskDefinitionArn: !Ref RunnerTask

  LifecycleEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Run the task on a schedule
      EventPattern:
        source:
          - aws.autoscaling
        detail-type:
          - EC2 Instance-launch Lifecycle Action
        detail:
          AutoScalingGroupName:
            - Fn::ImportValue: !Sub ${NamingPrefix}-AsgName
      State: ENABLED
      Targets:
        - Arn: !GetAtt EcsCluster.Arn
          Id: !Sub ${NamingPrefix}-runner-scheduled-event
          RoleArn: !GetAtt EventInvokeECSRole.Arn
          EcsParameters:
            LaunchType: FARGATE
            NetworkConfiguration:
               AwsVpcConfiguration:
                  AssignPublicIp: DISABLED
                  SecurityGroups:
                    - Fn::ImportValue: !Sub ${NamingPrefix}-RunnerSg
                  Subnets:
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetA
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetB
                    - Fn::ImportValue: !Sub ${NamingPrefix}-PrvSubnetC
            PlatformVersion: "1.4.0"
            TaskCount: 1
            TaskDefinitionArn: !Ref RunnerTask
          InputTransformer:
            InputPathsMap:
              AsgName: $.detail.AutoScalingGroupName
              HookName: $.detail.LifecycleHookName
              ActionToken: $.detail.LifecycleActionToken
            InputTemplate: |
              {
                "containerOverrides": [
                  {
                    "environment": [
                      {
                        "Name": "Playbook",
                        "Value": "lifecycle.yml"
                      },
                      {
                        "Name": "ASG_NAME",
                        "Value": <AsgName>
                      },
                      {
                        "Name": "HOOK_NAME",
                        "Value": <HookName>
                      },
                      {
                        "Name": "ACTION_TOKEN",
                        "Value": <ActionToken>
                      }
                    ]
                  }
                ]
              }


